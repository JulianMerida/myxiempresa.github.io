<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Cercanía</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 1.5em;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(100vh - 60px);
            padding: 20px;
        }
        #mapa {
            width: 80%;
            height: 500px;
            background-color: #ddd;
            border: 2px solid #333;
            margin-bottom: 20px;
        }
        #contador {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    Modelo de Cercanía by Myxitech
</header>

<main>
    <div id="mapa">Mapa</div>
    <div id="contador">Contador: 0 metros</div>
</main>

</body>
</html>
